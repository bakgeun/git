        <!-- 메인 콘텐츠 -->

                    <button onclick="courseManager.switchCourseType('rehabilitation')"

                        data-course="rehabilitation">
                        운동재활전문가
                    </button>
                    <button onclick="courseManager.switchCourseType('pilates')"
                        class="course-tab border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                        data-course="pilates">
                        필라테스 전문가
                    </button>

        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-black opacity-50" onclick="courseManager.closeCourseModal()"></div>
            <div class="relative bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-semibold" id="course-modal-title">교육 과정 추가</h3>
                        <button onclick="courseManager.closeCourseModal()" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <form id="course-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="course-name" class="block text-sm font-medium text-gray-700">교육명</label>
                                <input type="text" id="course-name" name="name" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="course-type" class="block text-sm font-medium text-gray-700">자격증 종류</label>
                                <select id="course-type" name="certificateType" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                                    <option value="">선택하세요</option>
                                    <option value="health-exercise">건강운동처방사</option>
                                    <option value="rehabilitation">운동재활전문가</option>
                                    <option value="pilates">필라테스 전문가</option>
                                    <option value="recreation">레크리에이션지도자</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="course-status" class="block text-sm font-medium text-gray-700">상태 <span
                                    class="text-red-500">*</span></label>
                            <select id="course-status" name="status" required
                                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                                <option value="preparing">준비중</option>
                                <option value="active">모집중</option>
                                <option value="closed">마감</option>
                                <option value="completed">종료</option>
                            </select>
                        </div>
                        <div>
                            <label for="course-description" class="block text-sm font-medium text-gray-700">교육
                                설명</label>
                            <textarea id="course-description" name="description" rows="4"
                                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500"></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="course-price" class="block text-sm font-medium text-gray-700">수강료
                                    (원)</label>
                                <input type="number" id="course-price" name="price" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="course-capacity" class="block text-sm font-medium text-gray-700">정원</label>
                                <input type="number" id="course-capacity" name="capacity" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500">

                            <div>
                                <label for="course-duration" class="block text-sm font-medium text-gray-700">교육 기간

                                <input type="number" id="course-duration" name="duration" required

                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                                <label for="course-start-date"
                                    class="block text-sm font-medium text-gray-700">시작일</label>
                                <input type="date" id="course-start-date" name="startDate" required

                            </div>
                            <div>
                                <label for="course-end-date" class="block text-sm font-medium text-gray-700">종료일</label>
                                <input type="date" id="course-end-date" name="endDate" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                            </div>
                        </div>
                        <div>

                            <input type="text" id="course-instructor" name="instructor" required
                                placeholder="강사 이름을 입력하세요"
                                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">교육 자료</label>
                            <input type="file" id="course-materials" multiple accept=".pdf,.doc,.docx,.ppt,.pptx"
                                class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="courseManager.closeCourseModal()"
                                class="admin-btn admin-btn-secondary">
                                취소
                            </button>
                            <button type="submit" class="admin-btn admin-btn-primary">
                                저장
                            </button>

                    </form>
                </div>
            </div>

    <!-- 초기화 스크립트 -->
    <script>
        // 페이지 로드 시 실행
        window.addEventListener('load', async function () {
            try {
                console.log('교육 관리 페이지 초기화 시작');

                // 스크립트 로드 완료 대기
                let retryCount = 0;
                const maxRetries = 50;

                while (!window.adminAuth && retryCount < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retryCount++;
                }

                if (!window.adminAuth) {
                    console.error('관리자 인증 스크립트 로드 실패');
                    alert('시스템 로드 중 오류가 발생했습니다. 페이지를 새로고침해주세요.');
                    return;
                }

                console.log('관리자 권한 확인 시작');

                // 관리자 권한 확인
                const hasAccess = await window.adminAuth.checkAdminAccess();

                if (hasAccess) {
                    console.log('관리자 권한 확인 완료');

                    // 관리자 정보 표시
                    window.adminAuth.displayAdminInfo();

                    // 교육 관리자 초기화
                    console.log('교육 관리자 초기화 시작');

                    // courseManager 로드 완료 대기
                    let courseRetryCount = 0;
                    while (!window.courseManager && courseRetryCount < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        courseRetryCount++;
                    }

                    if (window.courseManager) {
                        await window.courseManager.init();
                        console.log('교육 관리자 초기화 완료');
                    } else {
                        console.error('교육 관리자 스크립트 로드 실패');
                        window.adminAuth.showNotification('교육 관리자 초기화에 실패했습니다.', 'error');
                    }
                } else {
                    console.log('관리자 권한 없음');
                }
            } catch (error) {
                console.error('교육 관리 페이지 초기화 오류:', error);

                if (window.adminAuth && window.adminAuth.showNotification) {
                    window.adminAuth.showNotification('페이지 로드 중 오류가 발생했습니다.', 'error');
                } else {
                    alert('페이지 로드 중 오류가 발생했습니다. 페이지를 새로고침해주세요.');
                }
            }

            // 사이드바 토글 기능 초기화
            if (typeof adminUtils !== 'undefined' && adminUtils.initAdminSidebar) {
                adminUtils.initAdminSidebar();
            }

            // adminUtils가 로드되었는지 확인 후 초기화 호출
            if (window.adminUtils && window.adminUtils.initAdminPage) {
                console.log('adminUtils.initAdminPage 호출');
                window.adminUtils.initAdminPage();
            } else {
                console.warn('adminUtils가 로드되지 않았거나 initAdminPage가 없습니다.');
            }
        });
    </script>
