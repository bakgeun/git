    <!-- 결제 관리 초기화 스크립트 (표준화) -->
    <script>
        window.addEventListener('load', async function () {
            console.log('=== 표준화된 결제 관리 페이지 로드 완료 ===');

            try {
                // payment-management.js에서 제공하는 초기화 함수 호출
                if (typeof initPaymentManagement === 'function') {
                    console.log('✅ initPaymentManagement 함수 발견, 초기화 시작');
                    await initPaymentManagement();
                } else {
                    console.error('❌ payment-management.js의 initPaymentManagement 함수를 찾을 수 없습니다.');
                }

                // 관리자 공통 기능 초기화
                if (typeof adminUtils !== 'undefined' && adminUtils.initAdminSidebar) {
                    console.log('✅ 관리자 사이드바 초기화');
                    adminUtils.initAdminSidebar();
                }

                if (window.adminUtils && window.adminUtils.initAdminPage) {
                    console.log('✅ adminUtils.initAdminPage 호출');
                    window.adminUtils.initAdminPage();
                }
