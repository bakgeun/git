<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 관리 - 디지털헬스케어센터 관리자</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/main.css">

    <!-- 경로 헬퍼 스크립트 (항상 가장 먼저 로드되어야 함) -->
    <script src="../../assets/js/utils/script-loader.js"></script>
</head>

<body class="bg-gray-100">
    <!-- 관리자 헤더 -->
    <header class="bg-indigo-800 text-white">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="javascript:window.location.href=window.adjustPath('index.html')" class="text-xl font-bold">
                        디지털헬스케어센터 관리자
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="admin-name">관리자</span>
                    <span id="admin-email" class="text-sm text-indigo-200">gostepexercise@gmail.com</span>
                    <button id="admin-logout-button"
                        class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md text-sm">
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- 사이드바 -->
        <aside class="w-64 bg-indigo-900 min-h-screen text-white">
            <nav class="mt-8 admin-nav">
                <!-- 결제 관리 메뉴를 bg-indigo-700 text-white로 변경 -->
                <a href="javascript:window.location.href=window.adjustPath('pages/admin/payment-management.html')"
                    class="block px-6 py-3 bg-indigo-700 text-white">
                    <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                        </path>
                    </svg>
                    결제 관리
                </a>
                <!-- 다른 메뉴들은 기본 스타일로 -->
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="flex-1 p-8">
            <!-- 기본 내용 유지 -->
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- 프로젝트 Firebase 설정 및 서비스 -->
    <script src="../../assets/js/config/firebase-config.js"></script>
    <script src="../../assets/js/services/auth-service.js"></script>
    <script src="../../assets/js/services/db-service.js"></script>
    <script src="../../assets/js/services/storage-service.js"></script>

    <!-- 유틸리티 및 관리자 스크립트 -->
    <script src="../../assets/js/utils/formatters.js"></script>
    <script src="../../assets/js/utils/date-utils.js"></script>
    <script src="../../assets/js/utils/admin-auth.js"></script>
    <script src="../../assets/js/pages/admin.js"></script>
    <!-- 올바른 스크립트 파일 -->
    <script src="../../assets/js/pages/admin/payment-management.js"></script>

    <!-- 초기화 스크립트 -->
    <script>
        window.addEventListener('load', async function() {
            try {
                console.log('결제 관리 페이지 초기화 시작');
                
                // 스크립트 로드 완료 대기
                let retryCount = 0;
                const maxRetries = 50;
                
                while (!window.adminAuth && retryCount < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retryCount++;
                }
                
                if (!window.adminAuth) {
                    console.error('관리자 인증 스크립트 로드 실패');
                    alert('시스템 로드 중 오류가 발생했습니다. 페이지를 새로고침해주세요.');
                    return;
                }
                
                // 관리자 권한 확인
                const hasAccess = await window.adminAuth.checkAdminAccess();
                
                if (hasAccess) {
                    console.log('관리자 권한 확인 완료');
                    
                    // 관리자 정보 표시
                    window.adminAuth.displayAdminInfo();
                    
                    // 결제 관리자 초기화
                    let paymentRetryCount = 0;
                    while (!window.paymentManager && paymentRetryCount < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        paymentRetryCount++;
                    }
                    
                    if (window.paymentManager) {
                        await window.paymentManager.init();
                        console.log('결제 관리자 초기화 완료');
                    } else {
                        console.error('결제 관리자 스크립트 로드 실패');
                        window.adminAuth.showNotification('결제 관리자 초기화에 실패했습니다.', 'error');
                    }
                }
            } catch (error) {
                console.error('결제 관리 페이지 초기화 오류:', error);
                if (window.adminAuth && window.adminAuth.showNotification) {
                    window.adminAuth.showNotification('페이지 로드 중 오류가 발생했습니다.', 'error');
                }
            }
        });
    </script>
</body>

</html>
