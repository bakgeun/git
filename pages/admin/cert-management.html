    <!-- 초기화 스크립트 -->
    <script>
        // 페이지 로드 시 실행
        window.addEventListener('load', async function () {
            try {
                console.log('자격증 관리 페이지 초기화 시작');

                // 스크립트 로드 완료 대기
                let retryCount = 0;
                const maxRetries = 50;

                while (!window.adminAuth && retryCount < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retryCount++;
                }

                if (!window.adminAuth) {
                    console.error('관리자 인증 스크립트 로드 실패');
                    alert('시스템 로드 중 오류가 발생했습니다. 페이지를 새로고침해주세요.');
                    return;
                }

                console.log('관리자 권한 확인 시작');

                // 관리자 권한 확인
                const hasAccess = await window.adminAuth.checkAdminAccess();

                if (hasAccess) {
                    console.log('관리자 권한 확인 완료');

                    // 관리자 정보 표시
                    window.adminAuth.displayAdminInfo();

                    // 자격증 관리자 초기화
                    console.log('자격증 관리자 초기화 시작');

                    // certManager 로드 완료 대기
                    let certRetryCount = 0;
                    while (!window.certManager && certRetryCount < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        certRetryCount++;
                    }

                    if (window.certManager) {
                        await window.certManager.init();
                        console.log('자격증 관리자 초기화 완료');
                    } else {
                        console.error('자격증 관리자 스크립트 로드 실패');
                        window.adminAuth.showNotification('자격증 관리자 초기화에 실패했습니다.', 'error');
                    }

                    // 추가 페이지별 초기화 함수 실행
                    if (typeof window.initPage === 'function') {
                        window.initPage();
                    }
                } else {
                    console.log('관리자 권한 없음');
                }
            } catch (error) {
                console.error('자격증 관리 페이지 초기화 오류:', error);

                if (window.adminAuth && window.adminAuth.showNotification) {
                    window.adminAuth.showNotification('페이지 로드 중 오류가 발생했습니다.', 'error');
                } else {
                    alert('페이지 로드 중 오류가 발생했습니다. 페이지를 새로고침해주세요.');
                }
            }

            // 사이드바 토글 기능 초기화
            if (typeof adminUtils !== 'undefined' && adminUtils.initAdminSidebar) {
                adminUtils.initAdminSidebar();
            }

            // adminUtils가 로드되었는지 확인 후 초기화 호출
            if (window.adminUtils && window.adminUtils.initAdminPage) {
                console.log('adminUtils.initAdminPage 호출');
                window.adminUtils.initAdminPage();
            } else {
                console.warn('adminUtils가 로드되지 않았거나 initAdminPage가 없습니다.');
            }
        });
    </script>
