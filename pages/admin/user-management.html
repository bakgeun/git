<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 디지털헬스케어센터</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/main.css">

    <!-- 경로 헬퍼 스크립트 (항상 가장 먼저 로드되어야 함) -->
    <script src="../../assets/js/utils/script-loader.js"></script>
</head>

<body class="bg-gray-100">
    <!-- 관리자 헤더 -->
    <header class="bg-indigo-800 text-white admin-header">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- 토글 버튼 -->
                <button class="admin-toggle-button" id="admin-sidebar-toggle" aria-label="메뉴 토글">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <div class="flex items-center">
                    <a href="javascript:window.location.href=window.adjustPath('index.html')" class="admin-title">
                        관리자 페이지
                    </a>
                </div>

                <!-- 사용자 정보 (모바일에서 숨김) -->
                <div class="flex items-center space-x-4 admin-user-info">
                    <span id="admin-name">관리자</span>
                    <span id="admin-email" class="text-sm text-indigo-200">gostepexercise@gmail.com</span>
                    <button id="admin-logout-button"
                        class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md text-sm">
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 사이드바 오버레이 (모바일용) -->
    <div id="sidebar-overlay" class="admin-sidebar-overlay"></div>

    <div class="flex">
        <!-- 사이드바 -->
        <aside class="w-64 bg-indigo-900 min-h-screen text-white admin-sidebar">
            <!-- 사이드바 사용자 정보 -->
            <div class="sidebar-user-info">
                <div class="text-white mb-2">
                    <div class="font-bold">관리자</div>
                    <div class="text-indigo-200 text-sm">gostepexercise@gmail.com</div>
                </div>
                <button id="sidebar-logout-button"
                    class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md text-sm text-white w-full">
                    로그아웃
                </button>
            </div>

            <nav class="mt-8 admin-nav">
                <a href="javascript:window.location.href=window.adjustPath('pages/admin/dashboard.html')"
                    class="block px-6 py-3 text-indigo-300 hover:bg-indigo-600 hover:text-white transition duration-200">
                    <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    대시보드
                </a>
                <a href="javascript:window.location.href=window.adjustPath('pages/admin/user-management.html')"
                    class="block px-6 py-3 bg-indigo-700 text-white">
                    <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    회원 관리
                </a>
                <a href="javascript:window.location.href=window.adjustPath('pages/admin/course-management.html')"
                    class="block px-6 py-3 text-indigo-300 hover:bg-indigo-600 hover:text-white transition duration-200">
                    <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                    교육 관리
                </a>
                <a href="javascript:window.location.href=window.adjustPath('pages/admin/cert-management.html')"
                    class="block px-6 py-3 text-indigo-300 hover:bg-indigo-600 hover:text-white transition duration-200">
                    <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z">
                        </path>
                    </svg>
                    자격증 관리
                </a>
                <a href="javascript:window.location.href=window.adjustPath('pages/admin/board-management.html')"
                    class="block px-6 py-3 text-indigo-300 hover:bg-indigo-600 hover:text-white transition duration-200">
                    <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                    </svg>
                    게시판 관리
                </a>
                <a href="javascript:window.location.href=window.adjustPath('pages/admin/payment-management.html')"
                    class="block px-6 py-3 text-indigo-300 hover:bg-indigo-600 hover:text-white transition duration-200">
                    <svg class="inline-block w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                        </path>
                    </svg>
                    결제 관리
                </a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="flex-1 p-4 md:p-8 admin-content">
            <!-- 알림 영역 -->
            <div id="admin-notification" style="display: none;"></div>

            <!-- 회원 관리 헤더 -->
            <div class="mb-6 md:mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">회원 관리</h1>
                <p class="text-gray-600 mt-2">회원 목록 조회, 권한 변경, 상태 관리 및 계정 삭제</p>
            </div>

            <!-- 검색 및 필터 섹션 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="md:col-span-2">
                        <label for="search-keyword" class="block text-sm font-medium text-gray-700 mb-1">검색어</label>
                        <input id="search-keyword" type="text" placeholder="이름, 이메일로 검색"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="filter-role" class="block text-sm font-medium text-gray-700 mb-1">회원 유형</label>
                        <select id="filter-role"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">전체</option>
                            <option value="student">수강생</option>
                            <option value="instructor">강사</option>
                            <option value="admin">관리자</option>
                        </select>
                    </div>
                    <div>
                        <label for="filter-status" class="block text-sm font-medium text-gray-700 mb-1">상태</label>
                        <select id="filter-status"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">전체</option>
                            <option value="active">활성</option>
                            <option value="inactive">비활성</option>
                            <option value="suspended">정지</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4 flex justify-between">
                    <div>
                        <button onclick="userManager.applyFilters()" id="search-button"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                            검색
                        </button>
                        <button onclick="userManager.resetFilters()" id="reset-button"
                            class="ml-2 px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                            초기화
                        </button>
                    </div>
                </div>
            </div>

            <!-- 회원 통계 요약 -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-500">전체 회원</div>
                            <div class="text-2xl font-bold text-gray-900" id="total-users-count">-</div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6-2a9 9 0 11-6-2.3"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-500">활성 회원</div>
                            <div class="text-2xl font-bold text-gray-900" id="active-users-count">-</div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-500">강사</div>
                            <div class="text-2xl font-bold text-gray-900" id="instructor-users-count">-</div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-500">정지 회원</div>
                            <div class="text-2xl font-bold text-gray-900" id="suspended-users-count">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 회원 목록 테이블 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    번호
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    이름
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    이메일
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    회원 유형
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    상태
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    가입일
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    관리
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="user-list">
                            <tr>
                                <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                    데이터를 불러오는 중입니다...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 페이지네이션 -->
            <div class="mt-6 flex justify-center" id="pagination-container">
                <!-- 페이지네이션이 여기에 동적으로 로드됩니다 -->
            </div>
        </main>
    </div>

    <!-- 회원 정보 수정 모달 -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-full max-w-md p-6 relative">
            <button onclick="userManager.closeUserModal()" id="close-modal"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <h2 class="text-2xl font-bold mb-6" id="modal-title">회원 정보 수정</h2>
            <form id="user-form" onsubmit="userManager.handleEditUser(event)">
                <div class="mb-4">
                    <label for="user-name" class="block text-sm font-medium text-gray-700">이름</label>
                    <input type="text" id="user-name" name="name" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="user-email" class="block text-sm font-medium text-gray-700">이메일</label>
                    <input type="email" id="user-email" name="email" readonly
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="text-xs text-gray-500 mt-1">이메일은 변경할 수 없습니다.</p>
                </div>
                <div class="mb-4">
                    <label for="user-role" class="block text-sm font-medium text-gray-700">회원 유형</label>
                    <select id="user-role" name="role" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="student">수강생</option>
                        <option value="instructor">강사</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">관리자 권한은 변경할 수 없습니다.</p>
                </div>
                <div class="mb-4">
                    <label for="user-status" class="block text-sm font-medium text-gray-700">상태</label>
                    <select id="user-status" name="status" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="active">활성</option>
                        <option value="inactive">비활성</option>
                        <option value="suspended">정지</option>
                    </select>
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="button" onclick="userManager.closeUserModal()" id="cancel-button"
                        class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 mr-2">
                        취소
                    </button>
                    <button type="submit" id="save-button"
                        class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 권한 변경 확인 모달 -->
    <div id="role-change-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-full max-w-md p-6">
            <h3 class="text-lg font-bold mb-4">권한 변경 확인</h3>
            <p class="text-gray-600 mb-6" id="role-change-message"></p>
            <div class="flex justify-end">
                <button onclick="userManager.closeRoleChangeModal()" 
                    class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 mr-2">
                    취소
                </button>
                <button onclick="userManager.confirmRoleChange()" 
                    class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                    확인
                </button>
            </div>
        </div>
    </div>

    <!-- 상태 변경 확인 모달 -->
    <div id="status-change-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-full max-w-md p-6">
            <h3 class="text-lg font-bold mb-4">상태 변경 확인</h3>
            <p class="text-gray-600 mb-6" id="status-change-message"></p>
            <div class="flex justify-end">
                <button onclick="userManager.closeStatusChangeModal()" 
                    class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 mr-2">
                    취소
                </button>
                <button onclick="userManager.confirmStatusChange()" 
                    class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
                    확인
                </button>
            </div>
        </div>
    </div>

    <!-- 표준화된 스크립트 로딩 (dashboard.html 스타일) -->
    <script id="firebase-sdk-template" type="text/template">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"><\/script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"><\/script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"><\/script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"><\/script>

    <!-- 핵심 유틸리티 -->
    <script src="{basePath}assets/js/utils/formatters.js"><\/script>
    <script src="{basePath}assets/js/utils/date-utils.js"><\/script>

    <!-- Firebase 설정 및 서비스 -->
    <script src="{basePath}assets/js/config/firebase-config.js"><\/script>
    <script src="{basePath}assets/js/services/auth-service.js"><\/script>
    <script src="{basePath}assets/js/services/db-service.js"><\/script>
    <script src="{basePath}assets/js/services/storage-service.js"><\/script>
</script>

    <script id="additional-scripts-template" type="text/template">
    <!-- 관리자 전용 유틸리티 -->
    <script src="{basePath}assets/js/utils/admin-auth.js"><\/script>
    
    <!-- 공통 컴포넌트 -->

    <!-- 회원 관리 초기화 스크립트 (표준화) -->
    <script>
        window.addEventListener('load', async function () {
            console.log('=== 표준화된 회원 관리 페이지 로드 완료 ===');

            try {
                // user-management.js에서 제공하는 초기화 함수 호출
                if (typeof initUserManagement === 'function') {
                    console.log('✅ initUserManagement 함수 발견, 초기화 시작');
                    await initUserManagement();
                } else {
                    console.error('❌ user-management.js의 initUserManagement 함수를 찾을 수 없습니다.');
                }

                // 관리자 공통 기능 초기화
                if (typeof adminUtils !== 'undefined' && adminUtils.initAdminSidebar) {
                    console.log('✅ 관리자 사이드바 초기화');
                    adminUtils.initAdminSidebar();
                }

                if (window.adminUtils && window.adminUtils.initAdminPage) {
                    console.log('✅ adminUtils.initAdminPage 호출');
                    window.adminUtils.initAdminPage();
                }

                console.log('🎉 표준화된 회원 관리 초기화 완료');

            } catch (error) {
                console.error('❌ 회원 관리 초기화 오류:', error);
            }
        });
    </script>
