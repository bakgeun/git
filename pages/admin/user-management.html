    <!-- 초기화 스크립트 -->
    <script>
        // 페이지 로드 시 실행
        window.addEventListener('load', async function() {
            try {
                console.log('회원 관리 페이지 초기화 시작');
                
                // 스크립트 로드 완료 대기
                let retryCount = 0;
                const maxRetries = 50;
                
                while (!window.adminAuth && retryCount < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retryCount++;
                }
                
                if (!window.adminAuth) {
                    console.error('관리자 인증 스크립트 로드 실패');
                    alert('시스템 로드 중 오류가 발생했습니다. 페이지를 새로고침해주세요.');
                    return;
                }
                
                console.log('관리자 권한 확인 시작');
                
                // 관리자 권한 확인
                const hasAccess = await window.adminAuth.checkAdminAccess();
                
                if (hasAccess) {
                    console.log('관리자 권한 확인 완료');
                    
                    // 관리자 정보 표시
                    window.adminAuth.displayAdminInfo();
                    
                    // 회원 관리자 초기화
                    console.log('회원 관리자 초기화 시작');
                    
                    // userManager 로드 완료 대기
                    let userRetryCount = 0;
                    while (!window.userManager && userRetryCount < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        userRetryCount++;
                    }
                    
                    if (window.userManager) {
                        await window.userManager.init();
                        console.log('회원 관리자 초기화 완료');
                    } else {
                        console.error('회원 관리자 스크립트 로드 실패');
                        window.adminAuth.showNotification('회원 관리자 초기화에 실패했습니다.', 'error');
                    }
                }
            } catch (error) {
                console.error('회원 관리 페이지 초기화 오류:', error);
                if (window.adminAuth && window.adminAuth.showNotification) {
                    window.adminAuth.showNotification('페이지 로드 중 오류가 발생했습니다.', 'error');
                }
            }
        });
    </script>
